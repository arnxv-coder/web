  <!-- AOS + greeting + Lanyard script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Greeting
    const greet = document.getElementById('greet');
    function tick(){
      const h=new Date().getHours();
      greet.textContent = h<12?'Good morning ‚òÄÔ∏è':h<18?'Good afternoon üå§Ô∏è':'Good evening üåô';
    }
    tick(); setInterval(tick,60_000);

    // Spotify & Discord Activities via Lanyard
    async function loadDiscordData() {
      const userId = "1384352596357021736"; // your Discord ID
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const data = await res.json();
        const spotifyEl = document.getElementById("spotify");
        const discordEl = document.getElementById("discordActivities");

        // Clear previous
        discordEl.innerHTML = "";

        // Spotify
        if (data.data.spotify) {
          const { song, artist, album_art_url } = data.data.spotify;
          spotifyEl.innerHTML = `
            üéß Now Playing: <strong>${song}</strong> - ${artist}
            <br>
            <img src="${album_art_url}" width="64" height="64" style="border-radius:8px;margin-top:5px;">
          `;
        } else {
          spotifyEl.textContent = "üéß Not playing anything";
        }

        // Other Discord activities
        data.data.activities.forEach(act => {
          if (act.type === 2) return; // skip Spotify

          let icon = "";
          let text = "";

          switch(act.type) {
            case 0: icon = "üéÆ"; text = act.name; break; // Playing game
            case 1: icon = "üì∫"; text = act.details || act.name; break; // Streaming
            case 4: icon = "üí¨"; text = act.state; break; // Custom status
            default: icon = "üïπÔ∏è"; text = act.name;
          }

          const p = document.createElement("p");
          p.innerText = `${icon} ${text}`;
          discordEl.appendChild(p);
        });
      } catch(err) {
        console.error(err);
      }
    }

    setInterval(loadDiscordData, 10000); // Refresh every 10s
    loadDiscordData();
  </script>
