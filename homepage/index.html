  <style>
    :root { --brand:#6366f1; }
    body{
      font-family:'JetBrains Mono',monospace;
      background:#111827;color:#f3f4f6;
      min-height:100dvh;display:flex;align-items:center;justify-content:center;
      scroll-behavior:smooth;animation:fadein .8s ease-in;
    }
    @keyframes fadein{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    .typewriter{overflow:hidden;white-space:nowrap;border-right:2px solid var(--brand);
      animation:typing 3s steps(30,end),blink .75s step-end infinite;}
    @keyframes typing{from{width:0}to{width:100%}} @keyframes blink{50%{border-color:transparent}}
    .glass{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
      backdrop-filter:blur(10px);box-shadow:0 8px 24px rgba(0,0,0,.25);}
  </style>

<body>
  <main class="w-full max-w-5xl px-4 py-10">
    <header class="text-center mb-14" data-aos="fade-up">
      <h1 class="text-6xl font-bold text-[var(--brand)] mb-2">arnxv</h1>
      <p class="text-xl text-gray-300 typewriter">Brave Start‑Page • Made by arnxv</p>
      <p id="greet" class="text-lg text-gray-400 mt-3"></p>
    </header>

    <!-- Brave Search -->
    <form id="searchForm"
          action="https://search.brave.com/search"
          class="mb-12 max-w-xl mx-auto" data-aos="fade-up">
      <input name="q"
             class="w-full glass rounded-xl px-4 py-3 text-gray-100 placeholder-gray-400 focus:outline-none"
             placeholder="Search Brave …"
             autocomplete="off" autofocus>
    </form>

    <!-- Quick links -->
    <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" data-aos="fade-up">
      <!-- … link cards unchanged … -->
      <a href="https://mail.google.com" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fas fa-envelope text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">Gmail</span>
      </a>
      <a href="https://github.com" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fab fa-github text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">GitHub</span>
      </a>
      <a href="https://chat.openai.com" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fas fa-robot text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">ChatGPT</span>
      </a>
      <a href="https://prex.bot.nu" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fas fa-coins text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">PreX Bot</span>
      </a>
      <a href="https://kind-nodes.arnxv.is-a.dev" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fas fa-server text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">KindNodes</span>
      </a>
      <a href="https://discord.com/users/1384352596357021736" class="glass rounded-xl p-6 flex items-center gap-4 hover:shadow-xl transition">
        <i class="fab fa-discord text-2xl text-[var(--brand)]"></i><span class="text-lg font-medium">Discord Profile</span>
      </a>
    </section>

    <footer class="mt-16 text-center text-sm text-gray-500" data-aos="fade-up">
      made by arnxv homepage | © 2025
    </footer>
  </main>

  <!-- AOS + greeting -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const greet = document.getElementById('greet');
    function tick(){
      const h=new Date().getHours();
      greet.textContent = h<12?'Good morning ☀️':h<18?'Good afternoon 🌤️':'Good evening 🌙';
    }
    tick(); setInterval(tick,60_000);
  </script>
