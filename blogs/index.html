<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>arnxv — Blogs</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta name="description" content="arnxv — Frontend developer, Minecraft enthusiast, sharing coding blogs.">

<style>
    /* --------------------------
       Reset & Base
       -------------------------- */
    :root{
      --bg:#0b0d10;
      --card:#0f1720;
      --muted:#98a0a8;
      --glass: rgba(255,255,255,0.04);
      --accent-1: #FFD54A;
      --accent-2: #36d399;
      --accent-3: #6ee7b7;
      --glass-2: rgba(255,255,255,0.03);
      --radius: 14px;
      --mono: "Roboto Mono", monospace;
      --uiFont: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--uiFont);
      background: var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      scroll-behavior:smooth;
    }

    a{color:inherit}
    img{display:block;max-width:100%}
    .container{max-width:1200px;margin:0 auto;padding:0 24px;}

    /* --------------------------
       Top nav
       -------------------------- */
    header.site-header{
      position:fixed;
      left:0;right:0;top:14px;
      z-index:1000;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .nav-inner{
      pointer-events:all;
      width:calc(100% - 40px);
      max-width:1200px;
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;
      padding:12px 18px;
      border-radius:999px;
      background: var(--card);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px) saturate(1.05);
    }
    .brand{
      display:flex;gap:12px;align-items:center;
    }
    .brand .logo{
      width:44px;height:44px;border-radius:12px;
      background: linear-gradient(135deg,var(--accent-2),var(--accent-1));
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:#041014;font-size:18px;
      box-shadow: 0 6px 22px rgba(54,211,153,0.08), inset 0 -2px 10px rgba(0,0,0,0.2);
    }
    .brand .title{
      display:flex;flex-direction:column;line-height:1;
    }
    .brand .title strong{font-size:15px}
    .brand .title small{font-size:11px;color:var(--muted);display:block;margin-top:3px}

    nav.top-nav{display:flex;gap:10px;align-items:center}
    nav.top-nav a{
      color: #cfe8f3;
      padding:8px 12px;border-radius:10px;font-weight:600;font-size:14px;
      text-decoration:none;
      transition: all .18s ease;
    }
    nav.top-nav a:hover{transform:translateY(-2px);background:rgba(255,255,255,0.06);}
    .cta-resume{
      padding:8px 12px;border-radius:10px;font-weight:700;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));
      color:#041014;margin-left:8px;box-shadow:0 8px 30px rgba(54,211,153,0.08);
    }

    /* --------------------------
       Hero
       -------------------------- */
    .hero{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1fr;
      align-items:center;
      padding:120px 0 80px;
      position:relative;
      overflow:hidden;
      background: var(--bg);
    }
    .hero-bg{
      position:absolute;inset:0;z-index:0;
      background-image: radial-gradient(ellipse at 10% 10%, rgba(54,211,153,0.06), transparent 8%),
                        radial-gradient(ellipse at 90% 80%, rgba(255,213,74,0.04), transparent 12%),
                        url('https://images.unsplash.com/photo-1503342217505-b0a15a33c68a?auto=format&fit=crop&w=1600&q=60');
      background-size:cover;background-position:center;
      filter: blur(10px) saturate(1.02) contrast(.9);
      transform: scale(1.03);
      opacity:0.9;
    }
    .hero-inner{position:relative;z-index:2;}
    .hero-grid{display:grid;grid-template-columns: 1fr 420px;gap:32px;align-items:center;}
    .intro{
      padding:28px;border-radius:16px;background:var(--card);
      border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px);
      box-shadow: 0 6px 30px rgba(2,6,12,0.65);
    }
    .kicker{font-size:13px;color:var(--muted);display:inline-block;margin-bottom:14px;font-weight:600}
    h1.title{
      font-size:40px;margin:0 0 12px;line-height:1.04;
      background: linear-gradient(90deg, #fff, #cfefff 40%, var(--accent-1) 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      font-weight:800;
    }
    .subtitle{color:var(--muted);font-size:16px;margin-bottom:18px;max-width:640px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .action-btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:12px;font-weight:700;font-size:14px;
      background:transparent;border:1px solid rgba(255,255,255,0.03);color:#eaf8ff;cursor:pointer;transition:.18s;
      text-decoration:none;
    }
    .action-btn.primary{
      background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#041017;border:0;box-shadow:0 10px 30px rgba(54,211,153,0.08)
    }
    .action-btn:hover{transform:translateY(-4px)}
    .profile-card{
      border-radius:18px;padding:18px;background:var(--card);border:1px solid rgba(255,255,255,0.03);
      display:flex;gap:12px;align-items:center;box-shadow:0 6px 24px rgba(0,0,0,0.55);
    }
    .avatar{
      width:96px;height:96px;border-radius:18px;overflow:hidden;border:2px solid rgba(255,255,255,0.04);
      background:linear-gradient(135deg,#0ea5a8,#ffd54a);
      display:flex;align-items:center;justify-content:center;font-weight:900;color:#021212;font-size:26px;
    }
    .profile-meta{flex:1}
    .profile-meta h3{margin:0;font-size:18px}
    .profile-meta p{margin:6px 0;color:var(--muted);font-size:13px}
    .presence{display:flex;gap:10px;align-items:center;margin-top:8px}
    .presence .dot{width:10px;height:10px;border-radius:50%}

    /* Discord block styling */
    #discord-badge{
      padding:8px 12px;
      border-radius:12px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.03);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    /* --------------------------
       Sections
       -------------------------- */
    section.block{padding:80px 0;background:var(--bg);}
    .section-title{
      display:flex;align-items:center;gap:12px;margin-bottom:18px;
    }
    .section-title h2{font-size:22px;margin:0;color:#eaf8ff;display:flex;align-items:center;gap:12px;}
    .section-title h2 i{
      width:24px;height:24px;
      display:flex;align-items:center;justify-content:center;
      font-size:16px;
      color:var(--accent-2);
    }
    .section-title p.desc{color:var(--muted);font-size:13px;margin:0}

    /* Projects grid cards */
    .projects-grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:18px;
    }
    .project{
      background:var(--card);
      border-radius:14px;padding:16px;border:1px solid rgba(255,255,255,0.03);
      transition:transform .25s ease, box-shadow .25s;
      box-shadow: 0 6px 20px rgba(2,6,12,0.55);
    }
    .project:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,12,0.7)}
    .project h3{font-size:16px;margin-bottom:8px;color:#dbeffe}
    .project p{color:var(--muted);font-size:13px;margin-bottom:12px}
    .project .tags{display:flex;gap:8px;flex-wrap:wrap}
    .pill{font-size:11px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--muted);text-decoration:none;display:inline-block;}

    .project a.link{
      display:inline-flex;gap:10px;align-items:center;padding:8px 10px;border-radius:10px;text-decoration:none;font-weight:700;background:linear-gradient(90deg,var(--accent-3),var(--accent-2));color:#021212
    }

    /* Experience timeline */
    .timeline{position:relative;padding-left:18px}
    .timeline:before{
      content:"";position:absolute;left:6px;top:0;bottom:0;width:4px;background:linear-gradient(180deg,var(--accent-2),var(--accent-1));border-radius:6px;opacity:.18
    }
    .timeline-item{position:relative;padding:18px 12px;margin-bottom:14px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.02)}
    .timeline-item .dot{
      position:absolute;left:-2px;top:20px;width:12px;height:12px;border-radius:50%;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));box-shadow:0 6px 18px rgba(255,213,74,0.06)
    }
    .timeline-item h4{margin:0 0 6px;font-size:15px;color:#e7fbf3}
    .timeline-item .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .timeline-item p{color:var(--muted);font-size:14px;margin:0}

    /* Skills */
    .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px}
    .skill{
      padding:12px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.02)
    }
    .skill h5{margin:0 0 6px;font-size:14px;color:#e9fbff}
    .bar{height:10px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
    .bar > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));width:0%;transition:width 1.2s cubic-bezier(.2,.9,.2,1)}

    /* Contact */
    .contact-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .contact-card{padding:16px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:12px}
    .contact-card i.fa{font-size:20px;width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#041212}

    /* Footer */
    footer.site-footer{padding:40px 0;text-align:center;color:var(--muted);font-size:14px;margin-top:40px;background:var(--bg);}

    /* Utilities & Responsive */
    .muted{color:var(--muted)}
    .small{font-size:13px}
    .center{text-align:center}

    @media (max-width:980px){
      .hero-grid{grid-template-columns: 1fr}
      .profile-card{align-items:flex-start}
      .nav-inner{padding:10px}
      .brand .title small{display:none}
    }
    @media (max-width:520px){
      .brand .title strong{font-size:13px}
      .action-btn{padding:8px 12px;font-size:13px}
      .hero{padding-top:80px}
      nav.top-nav a:not(.cta-resume) {display:none}
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="nav-inner container" role="navigation" aria-label="Main navigation">
      <div class="brand">
        <div class="logo">arx</div>
        <div class="title">
          <strong>arnxv</strong>
          <small>Frontend • Minecraft • AI • Python</small>
        </div>
      </div>

      <nav class="top-nav" aria-label="Top links">
        <a href="../index.html">Home</a>
        <a href="#blogs">Blogs</a>
        <a class="cta-resume" href="https://github.com/arnxv-coder" target="_blank" rel="noopener">Resume</a>
      </nav>
    </div>
  </header>

  <!-- BLOGS -->
  <main>
    <section id="blogs" class="block" style="padding-top:120px;">
      <div class="container">
        <div class="section-title">
          <h2><i class="fa-solid fa-newspaper"></i>Blogs</h2>
          <p class="desc muted">
            I write my blogs on 
            <a href="https://dev.to/arnxv" target="_blank" rel="noopener" style="color:var(--accent-2)">
              <i class="fa-brands fa-dev"></i> Dev.to
            </a> 
            and 
            <a href="https://medium.com/@arnxv" target="_blank" rel="noopener" style="color:var(--accent-1)">
              <i class="fa-brands fa-medium"></i> Medium
            </a>. Some blogs appear on Medium, others on Dev.to.
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container center">
      <div style="margin-bottom:10px">© 2025 <strong>arnxv</strong> — built with creativity, mistakes &amp; code</div>
      <div><a href="../index.html" style="color:inherit; text-decoration:underline">Back to Portfolio</a></div>
    </div>
  </footer>

</body>
</html>
